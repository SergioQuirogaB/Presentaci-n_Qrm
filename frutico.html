    <script>
        // Carousel functionality
        const track = document.getElementById('carousel-track');
        const slides = document.querySelectorAll('.carousel-slide');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        let currentSlide = 0;
        
        function updateCarousel() {
            track.style.transform = `translateX(-${currentSlide * 50}%)`;
            
            // Update dots
            dots.forEach((dot, index) => {
                if (index === currentSlide) {
                    dot.classList.remove('bg-white/50');
                    dot.classList.add('bg-white');
                } else {
                    dot.classList.remove('bg-white');
                    dot.classList.add('bg-white/50');
                }
            });
            
            // Animate images for each slide
            const slides = document.querySelectorAll('.carousel-slide');
            slides.forEach((slide, index) => {
                const imageContainer = slide.querySelector('.absolute:nth-child(3)');
                if (imageContainer) {
                    if (index === currentSlide) {
                        // Show image with animation
                        imageContainer.style.opacity = '1';
                        imageContainer.style.visibility = 'visible';
                        setTimeout(() => {
                            if (index === 0) { // Limón - from right
                                imageContainer.style.transform = 'translateX(0) translateY(-50%)';
                            } else { // Piña - from left
                                imageContainer.style.transform = 'translateX(0) translateY(-50%)';
                            }
                        }, 500);
                    } else {
                        // Hide image completely
                        imageContainer.style.opacity = '0';
                        imageContainer.style.visibility = 'hidden';
                        if (index === 0) { // Limón - hide to right
                            imageContainer.style.transform = 'translateX(70%) translateY(-50%)';
                        } else { // Piña - hide to left
                            imageContainer.style.transform = 'translateX(-70%) translateY(-50%)';
                        }
                    }
                }
            });
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                updateCarousel();
            });
        });
        
        // Auto-play carousel
        setInterval(nextSlide, 8000);
        
        // Initialize
        updateCarousel();
    </script>
